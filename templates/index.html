<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Kids Fashion Store</title>
</head>
<body>
    <section id="header">
        <div class="logo">
            <img src="../static/img/logo_horizontal.png" alt="">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/faq">FAQ</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a onclick="showUserMenu()">User</a></li>
            </ul>
        </div>
    </section>
    <section id="hero">
        {% for group in index_images %}
            <div class="imagecol">
                {% for image in group %}
                    <div class="img" style="background-image: url('../static/img/covers/{{ image }}')"></div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="shadow top"></div>
        <div class="shadow bottom"></div>
    </section>

    <script src="../static/js/home_script.js"></script>
</body>
</html>
