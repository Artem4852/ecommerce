<!DOCTYPE html>
<html lang="en">
{% include 'partials/head.html' %}
<body>
    {% include 'partials/header.html' %}
    <section id="checkout">
        <h2>Checkout</h2>
        <a href="/cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="21" viewBox="0 0 12 21" fill="none">
                <path d="M10.1911 1.74921e-06L12 1.86375L3.61783 10.5L12 19.1362L10.1911 21L-9.8941e-07 10.5L10.1911 1.74921e-06Z"
                    fill="#E352BA" />
            </svg>
            Back
        </a>
        <div class="shipping-toggle">
            <svg class="toggle active" xmlns="http://www.w3.org/2000/svg" width="33" height="20" viewBox="0 0 33 20" fill="none">
                <path d="M33 16.9761L30.0712 19.9905L16.5 6.02256L2.92875 19.9905L3.59519e-08 16.9761L16.5 -0.00613956L33 16.9761Z"
                    fill="#111111" />
            </svg>
            <h4>1. Shipping</h4>
        </div>
        <div class="shipping">
            <div class="inputs">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <select name="country" id="country">
                    <option value="Ukraine">Ukraine</option>
                    <option value="Moldova">Moldova</option>
                    <option value="Poland">Poland</option>
                    <option value="Lithuania">Lithuania</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Romania">Romania</option>
                    <option value="Germany">Germany</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Italy">Italy</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                </select>
            </div>
        </div>
    </section>
    {% include 'partials/newsletter.html' %}
    {% include 'partials/footer.html' %}
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shop.js') }}"></script>
</body>
</html>
