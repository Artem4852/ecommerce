<!DOCTYPE html>
<html lang="{{ lang }}" class="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fashion Store</title>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #eee; margin: 0; padding: 50px;">
        <tr>
            <td align="center">
                <table cellpadding="0" cellspacing="20" border="0"
                    style="padding: 20px; background-color: #E0E0E0; text-align: center; border-radius: 20px;">
                    <tr>
                        <td
                            style="font-family: 'Open Sans', sans-serif; font-size: 48px; font-weight: 400; color: #E352BA; width: 100%; margin-bottom: 20px; line-height: 1;">
                            {{ _('Password Reset') }}
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: 400; color: #333; width: 100%;">
                            {{ _('The code to reset your password is:') }}
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: 'Open Sans', sans-serif; font-size: 18px; font-weight: 700; color: #E352BA; text-align: center; width: 100%">
                            <div style="display: inline-block; background-color: #fff; padding: 10px; border-radius: 10px;">
                                {{ data.code }}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: 400; color: #333; width: 100%; margin-bottom: 20px;">
                            {{ _('It is valid for one hour and will expire afterwards') }}
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: 400; color: #333; width: 100%; margin-bottom: 20px;">
                            {{ _('You should <b>never</b> share this code with anyone, even if the person says they are from
                            our store.') | safe }}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
