<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deviceWidth, initialScale=1.0">
    <title>Kids Fashion Store</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap");
    
        * {
            margin: 0;
            padding: 0;
            boxSizing: borderBox;
        }
    
        div.main {
            display: flex;
            flexDirection: column;
            justifyContent: center;
            alignItems: center;
            width: 100%;
            backgroundColor: #eee;
            padding: 50px;
        }
    
        img {
            width: 200px;
            margin: 20px;
        }
    
        h1 {
            fontFamily: Veronica;
            fontSize: 48px;
            fontWeight: 400;
            color: #E352BA;
            width: 100%;
            marginBottom: 20px;
        }
    
        p {
            fontFamily: "Open Sans", sansSerif;
            fontSize: 16px;
            fontWeight: 400;
            color: #333;
            width: 100%;
        }
    
        .content {
            padding: 20px;
            backgroundColor: #E0E0E0;
            textAlign: center;
            borderRadius: 20px;
        }
    
        a {
            color: #E352BA;
            textDecoration: none;
        }
    
        a:hover {
            textDecoration: underline;
        }
    
        div.code {
            fontFamily: "Open Sans", sansSerif;
            fontSize: 18px;
            fontWeight: 700;
            color: #E352BA;
            backgroundColor: #fff;
            padding: 10px;
            borderRadius: 10px;
            margin: 20px;
        }
    </style>
    <div class="main">
        <div class="content">
            <h1>Welcome to our store!</h1>
            <p>Thank you for signing up. You can now log in to your new account <a href="{{ url_for('login') }}">here</a>.</p>
            <p>Happy shopping!</p>
        </div>
    </div>
</body>
</html>
