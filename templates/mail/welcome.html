<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fashion Store</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div.main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #eee;
            padding: 50px;
        }

        img {
            width: 200px;
            margin: 20px;
        }

        h1 {
            font-family: Veronica;
            font-size: 48px;
            font-weight: 400;
            color: #E352BA;
            width: 100%;
        }

        p {
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            width: 100%;
        }

        p.last {
            margin-bottom: 0;
        }

        .content {
            padding: 20px;
            background-color: #E0E0E0;
            text-align: center;
            margin-bottom: 50px;
            border-radius: 20px;
        }

        a {
            color: #E352BA;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <div class="main">
        <!-- <img src="{{ url_for('static', filename='img/logo_horizontal.png') }}" alt=""> -->
        <div class="content">
            <h1>Welcome to our store!</h1>
            <p>Thank you for signing up. You can now log in to your new account <a href="{{ url_for('login') }}">here</a>.</p>
            <p class="last">Happy shopping!</p>
        </div>
    </div>
</body>
</html>
