<!DOCTYPE html>
<html lang="{{ lang }}" class="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fashion Store</title>
</head>
<body>
    <div class="main"
        style="display: flex;flex-direction: column;justify-content: center;align-items: center;width: 100%;background-color: #eee;padding: 50px;">
        <div class="content"
            style="padding: 20px;background-color: #E0E0E0;text-align: center;border-radius: 20px;display: flex;flex-direction: column;align-items: center;">
            <h1
                style="font-family: 'Open Sans', sans-serif;font-size: 48px;font-weight: 400;color: #E352BA;width: 100%;margin-bottom: 20px;line-height: 1;">
                {{ _('Hello there') }}</h1>
            <p
                style="font-family: &quot;Open Sans&quot;, sans-serif;font-size: 16px;font-weight: 400;color: #333;width: 100%;">
                {{ _('Thanks for signing up to our newsletter!') }}</p>
            <p
                style="font-family: &quot;Open Sans&quot;, sans-serif;font-size: 16px;font-weight: 400;color: #333;width: 100%;">
                {{ _('You\'ll be hearing from us every once in a while.') }}</p>
            <a href="https://kidsfashionstore.com.ua/newsletterUnsubscribe/{{ data.unsubscribeToken }}"
                style="margin-top: 20px;font-family: &quot;Open Sans&quot;, sans-serif;color: #333;font-size: 12px;">{{
                _('Unsubscribe') }}</a>
        </div>
    </div>
</body>
</html>
